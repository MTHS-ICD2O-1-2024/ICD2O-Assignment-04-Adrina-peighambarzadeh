<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Smoothie Bar" />
  <meta name="author" content="Your Name" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="./js/script.js"></script>
  <title>Smoothie Bar</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Smoothie Bar, Build Your Blend!</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding: 20px;">
        <h4>Select your smoothie size:</h4>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="small">
          <input type="radio" id="small" class="mdl-radio__button" name="size" value="small" checked>
          <span class="mdl-radio__label">Small ($4.00)</span>
        </label><br />
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
          <input type="radio" id="large" class="mdl-radio__button" name="size" value="large">
          <span class="mdl-radio__label">Large ($6.50)</span>
        </label>

        <h4>Pick exactly 3 fruits:</h4>
        <div id="fruit-options">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="banana">
            <input type="checkbox" id="banana" class="mdl-checkbox__input" value="Banana"
              onchange="limitFruitSelection()" />
            <span class="mdl-checkbox__label">Banana</span>
          </label><br />
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="strawberry">
            <input type="checkbox" id="strawberry" class="mdl-checkbox__input" value="Strawberry"
              onchange="limitFruitSelection()" />
            <span class="mdl-checkbox__label">Strawberry</span>
          </label><br />
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="mango">
            <input type="checkbox" id="mango" class="mdl-checkbox__input" value="Mango"
              onchange="limitFruitSelection()" />
            <span class="mdl-checkbox__label">Mango</span>
          </label><br />
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="blueberries">
            <input type="checkbox" id="blueberries" class="mdl-checkbox__input" value="Blueberries"
              onchange="limitFruitSelection()" />
            <span class="mdl-checkbox__label">Blueberries</span>
          </label><br />
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="kiwi">
            <input type="checkbox" id="kiwi" class="mdl-checkbox__input" value="Kiwi"
              onchange="limitFruitSelection()" />
            <span class="mdl-checkbox__label">Kiwi</span>
          </label><br />
        </div>

        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateSmoothie()">
          Calculate
        </button>
        <br /><br />
        <div id="result"></div>
      </div>
    </main>
  </div>
</body>
</html>
